<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Formation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="/" class="nav-link">Accueil</a>
                <a href="/ciel" class="nav-link">CIEL</a>
                <a href="/snir" class="nav-link">SNIR</a>
                <a href="/etudes-sup" class="nav-link">Études Supérieures</a>
                <a href="/contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-user">
                {% if current_user.is_authenticated %}
                    <span>{{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="nav-link">Déconnexion</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link">Connexion</a>
                    <a href="{{ url_for('register') }}" class="nav-link">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        <div class="quote-container">
            <blockquote>
                "{{ quote }}"
                <footer>- {{ author }}</footer>
            </blockquote>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Formation. Tous droits réservés.</p>
    </footer>
</body>
</html>
